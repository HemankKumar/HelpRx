<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="txtemail" name="txtemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Old Password</label>
                        <input type="password" class="form-control" id="txtpwdo" name="txtpwdo">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> New Password</label>
                        <input type="password" class="form-control" id="txtpwdn" name="txtpwdn">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="txtpwdc" name="txtpwdc">
                    </div>

              
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 offset-5">
                    <button type="button" class="btn btn-primary btn-lg">Update</button>
                </div>
            </div>
        </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
