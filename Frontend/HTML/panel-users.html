<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="script/angular.min.js"></script>

    <script>
        
        var module = angular.module("mymodule", []);
        module.controller("mycontroller", function ($scope, $http) {

            <!-----------------------fetch records----------->

            $scope.fetchRecords = function () {
                var url = "/get-angular-all-records";
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(JSON.stringify(response.data));
                    $scope.jsonArray = response.data;

                }
                function fail(response) {
                    alert(response.data);
                }
            }



            $scope.doDelete = function (email) {
                if (confirm("R U Sure?") == false)
                    return;
                var url = "/do-angular-delete?emailkuch=" + email;//+"&pwd="+pwdkuch;
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(response.data);
                    $scope.fetchRecords();

                }
                function fail(response) {
                    alert(response.data);
                }

            }

            $scope.doBlock = function (email) {
                if (confirm("R U Sure?") == false)
                    return;
                var url = "/do-angular-block?emailkuch=" + email;//+"&pwd="+pwdkuch;
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(response.data);
                    $scope.fetchRecords();

                }
                function fail(response) {
                    alert(response.data);
                }

            }




            $scope.doResume = function (email) {
                if (confirm("R U Sure?") == false)
                    return;
                var url = "/do-angular-resume?emailkuch=" + email;//+"&pwd="+pwdkuch;
                $http.get(url).then(done, fail);
                function done(response) {
                    alert(response.data);
                    $scope.fetchRecords();

                }
                function fail(response) {
                    alert(response.data);
                }

            }




        })




    </script>
</head>

<body ng-app="mymodule" ng-controller="mycontroller">

    <!------------------Navbar------------------------------------------------>

    <nav class="navbar" style="background-color:#FFFACD;">
        <div class="container-fluid">
            <img src="pics/Navbarlogo-2.png" alt="Logo" width="90" height="80" class="d-inline-block align-text-top">

            
            <a class="navbar-brand">
                <center><b>All USERS</b></center>

            </a>
            
        </div>
    </nav><br>

    <!-------------------------------------------------------------------->


    <!------------------------------Angularjs start------------------------>

    <center>
        <button type="button" class="btn btn-outline-primary" ng-click="fetchRecords();">Fetch Records</button><br>
        <table class="table table-striped" width="1000" border="1" style="text-align:center">
            <tr>
                <th>Sr.No</th>
                <th>Email id</th>
                <th>status</th>
                <th>type</th>
                <th>Operations</th>
            <tr ng-repeat="obj in jsonArray">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.status}}</td>
                <td>{{obj.type}}</td>

                <td align="center">
                    <input type="button" value="Delete" ng-click="doDelete(obj.email);">
                    <input type="button" value="Block" ng-click="doBlock(obj.email);">
                    <input type="button" value="Resume" ng-click="doResume(obj.email);">
                </td>
            </tr>
            </tr>

        </table>

    </center>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
